<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
    <title>Document</title>
  </head>
  <header>
    <h1>World Clock</h1>
  </header>
  <body>
    <div class="container">
      <h2>World Clocks</h2>
      <select>
        <option value="">Select a City...</option>
        <option value="">Honolulu</option>
        <option value="">London</option>
        <option value="">Tokyo</option>
      </select>

      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </div>
        <div>
          <div class="time"></div>
        </div>
      </div>
      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date"></div>
        </div>
        <div>
          <div class="time"></div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    This project was coded by
    <a href="https://github.com/aaschwab">Amanda Schwab</a> open sourced on
    <a href="https://github.com/aaschwab/clockapp">GitHub</a>
  </footer>
  <script src="index.js"></script>
</html>
